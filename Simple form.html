<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>
<form action="Page process form" method="post">
    <fieldset>
        <legend>General Data</legend>
        <label for="name">Name:</label>
        <input type="text" minlength="3" id="name"/>

        <label for="Date of Birth"> Date of Birth:</label>
        <input type="text" id="Date of Birth"/>

        <label for="CPF">CPF:</label>
        <input typeof="CPF" minlength="11" id="CPF"/>
    </fieldset>

    <fieldset>
        <legend>Addess</legend>
        <label for="Type">Tipo:</label>
        <select id="Type">
            <option value=" ">Select</option>
            <option value=" ">Road</option>
            <option value=" ">Highway</option>
            <option value=" ">Street</option>
            <option value=" ">Others</option>
        </select>

        <label for="Address"> Address</label>
        <input type="text" id="Address"/>

        <label for="Number">Number</label>
        <input type="text" id="Number"/>

        <label for="Complement">Complement</label>
        <input type="text" id="Complement"/>
    </fieldset>

    <fieldset>
        <legend>Talk to us</legend>
        <label for="msg">Message:</label>
        <textarea id="msg"></textarea>
    </fieldset>

    <fieldset>
        <button type="submit">Send</button>
        <button type="submit">Clear</button>
    </fieldset>
</form>
</body>
</html>

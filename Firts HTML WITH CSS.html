<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>First HTML with CSS</title>
    <style>
        #container{
        background: #ccc;
        width: 960px;
        margin: 0 auto;
        padding: 10px;
        }
        .text{
        font-weight:bold;
        }
        ul li{
        list-style:none;
        margin-bottom: 5px;
        display: inline;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Main Title</h1>
        <p class="text">Text to which the title refers</p>

        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            <li>Item 4</li>
            <li>Item 5</li>
        </ul>
    </div>

</body>
</html>
